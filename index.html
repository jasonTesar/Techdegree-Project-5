<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>An Interactive Photo Gallery</title>
  </head>
  <body>
    <!-- container div for whole page -->
    <div class="container">
      <!-- container div for search bar -->
      <div class="row">
        <input type="text" id="photoSearch" placeholder="Enter search terms here">
      </div>
      <!-- container div for thumbnail image grid -->
      <div class="row clearfix">
        <div class="thumbnail"><img src="images/thumbnails/01.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/02.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/03.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/04.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/05.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/06.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/07.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/08.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/09.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/10.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/11.jpg" alt="">
        </div>
        <div class="thumbnail"><img src="images/thumbnails/12.jpg" alt="">
        </div>
      </div>
    </div>

  </body>
</html>
